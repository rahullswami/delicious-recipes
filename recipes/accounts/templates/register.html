<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APNA SHOP | {{page_name.page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
<div class="container p-5">
    <div class="card">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link " href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/register">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
         
          <form class="col-6 mx-auto card p-3 shadow my-4" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show p-0" role="alert">
              <p style="color:darkgreen;" class="p-1 text-center">{{message}}</p>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <h2 class="card-title text-center my-3">Register for Receipes</h2>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" required class="form-control" name="first_name" placeholder="first name...">
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" required class="form-control" name="last_name" placeholder="last name...">
              </div>
            <div class="mb-3">
                <label for="Username" class="form-label">Create Username</label>
                <input type="text" required class="form-control" name="username" placeholder="create username....">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required class="form-control" name="password" placeholder="password...">
              </div>
              <button class="btn btn-primary" type="submit">Register</button>
          </form>
        </div>
      </div>
</div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../static/script.js"></script>
</body>
</html>
