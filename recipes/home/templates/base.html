<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APNA SHOP | {{page_name.page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand">Apna Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {{active.active}}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{active.active}}" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{active.active}}" href="/receipes">Receipes</a>
            </li>   
            <li class="nav-item">
              <a class="nav-link {{active.active}}" href="/students">Students</a>
            </li>  
          </ul>
          <form class="d-flex w-100" role="search">
            <input class="form-control me-2" type="search" name="search" placeholder="Apna Shop......" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Go</button>
            <button class="btn btn-success mx-2" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">{{request.user}}</button>
          </form>
        </div>
      </div>
    </nav>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Name : {{request.user.first_name}} {{request.user.last_name}}</p>
        <p>Username : {{request.user.username}}</p>
        <button class="btn btn-danger"><a href="/logout/" class="nav-link">logout</a></button>
        <button class="btn btn-info"><a href="/profile/" class="nav-link">Edit Profile</a></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% block start %}


{% endblock %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
